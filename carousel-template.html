<div class="carousel" id="offers-carousel">
    <button 
      class="carousel__button carousel__button--prev" 
      type="button"
      aria-label="Попередній слайд"
    >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <div class="carousel__viewport">
      <ul class="carousel__list">
        <li class="carousel__item">
          <div class="carousel__content">
            <h3>Слайд 1</h3>
            <p>Контент першого слайду</p>
          </div>
        </li>
        <li class="carousel__item">
          <div class="carousel__content">
            <h3>Слайд 2</h3>
            <p>Контент другого слайду</p>
          </div>
        </li>
        <li class="carousel__item">
          <div class="carousel__content">
            <h3>Слайд 3</h3>
            <p>Контент третього слайду</p>
          </div>
        </li>
        <li class="carousel__item">
          <div class="carousel__content">
            <h3>Слайд 4</h3>
            <p>Контент четвертого слайду</p>
          </div>
        </li>
        <li class="carousel__item">
          <div class="carousel__content">
            <h3>Слайд 5</h3>
            <p>Контент п'ятого слайду</p>
          </div>
        </li>
        <li class="carousel__item">
          <div class="carousel__content">
            <h3>Слайд 6</h3>
            <p>Контент шостого слайду</p>
          </div>
        </li>
      </ul>
    </div>
    
    <button 
      class="carousel__button carousel__button--next" 
      type="button"
      aria-label="Наступний слайд"
    >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <!-- Індикатори -->
    <div class="carousel__indicators" role="tablist" aria-label="Вибір слайду">
      <!-- Генеруються автоматично через JS -->
    </div>
  </div>
